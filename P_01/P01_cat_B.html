        <!-- Log in Modal -->        
        <div
            class="modal fade"
            id="modalLogin"
            tabindex="-1"
            role="dialog"
            aria-labelledby="modalTitleId"
            aria-hidden="true"
        >
        <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
        role="document"
        >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">
                    Log in
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <form action="">
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="email-addon">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-envelope"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M8 0a8 8 0 0 1 5.33 13.34c.43.53.67 1.21.67 1.93v.5a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-.5c0-.72.24-1.4.67-1.93A8 8 0 0 1 8 0zm.5 3.14L15 6.56v6.19a7.96 7.96 0 0 1-1 1.5 8 8 0 0 1-12 0 7.96 7.96 0 0 1-1-1.5V6.56l6.5-3.42a2 2 0 0 1 1 0z"
                                ></path>
                            </svg>
                        </span>
                        <input
                            type="email"
                            class="form-control"
                            placeholder="Email"
                            aria-label="Email"
                            aria-describedby="email-addon"
                            required
                        />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="password-addon">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-lock"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M4 1a1 1 0 0 1 1 1v1h6V2a1 1 0 0 1 2 0v1h1a3 3 0 0 1 3 3v8a3 3 0 0 1-3 3H3a3 3 0 0 1-3-3V6a3 3 0 0 1 3-3h1V2a1 1 0 0 1 1-1z"
                                ></path>
                            </svg>
                        </span>
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            aria-label="Password"
                            aria-describedby="password-addon"
                            required
                        />
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="rememberMe"
                        />
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <p>Don't have an account?</p>
                    <a href="#" class="btn btn-link" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#modalSignup"> Sign up here</a>
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div
    class="modal fade"
    id="modalSignup"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modalTitleId"
    aria-hidden="true"
    >
    <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
        role="document"
    >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">
                    Sign up
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <form action="">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="First Name"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Last Name"
                                        required
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input
                                type="email"
                                class="form-control"
                                placeholder="Email"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <input
                                type="password"
                                class="form-control"
                                placeholder="Password"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <input
                                type="password"
                                class="form-control"
                                placeholder="Confirm Password"
                                required
                            />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
